<ion-header>
  <ion-toolbar>
    <ion-title>reset</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="reset(form)" method="post">
        <p>
            Please enter your email associated to this account !
        </p>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" ngModel name="email"></ion-input>
    </ion-item>
  
    <ion-button type="submit" expand="full" color="primary">Send</ion-button>
    </form>
  </ion-content>
